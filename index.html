<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p v-text="msg"></p>
        <p v-html="msg"></p>
        <input v-model="msg"></input><button v-on:click="clickFn">点击</button>
        <p>{{msg}}</p>
    </div>
    <script src="./src/observe.js"></script>
    <script src="./src/compile.js"></script>
    <script src="./src/watcher.js"></script>
    <script src="./src/vue.js"></script>
    <script>
        const vm = new Vue({
            el:"#app",
            data: {
                msg: 'hello vue',
            },
            methods: {
                clickFn:function() {
                    this.msg= '修改11'
                }
            }
        })
    </script>
</body>

</html>
